<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 검색 엔진 최적화 (SEO) -->
    <title>Antique Korea - 시간의 적체미를 잇는 AI 고미술 연구소</title>
    <meta name="description" content="고산 큐레이터와 함께하는 인공지능 고미술 감정 서비스. 골동품, 고서, 도자기의 가치를 디지털 기술로 분석하고 보존합니다.">
    <meta name="keywords" content="고미술, 골동품, 감정, AI감정, 도자기, 고서, 앤틱코리아, Antique Korea, 고미술 연구소">
    <meta name="author" content="Antique Korea">
    <link rel="canonical" href="https://www.antique-korea.com">
    
    <!-- SNS 공유용 (Open Graph) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Antique Korea - 시간의 적체미를 잇는 연구소">
    <meta property="og:description" content="AI 기술로 만나는 우리 고미술의 진정한 가치. 지금 분석을 의뢰해보세요.">
    <meta property="og:url" content="https://www.antique-korea.com">
    <meta property="og:image" content="https://images.unsplash.com/photo-1594122230689-45899d9e6f69?auto=format&fit=crop&q=80&w=1200">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root { --color-paper: #F9F6F0; --color-ink: #1A1A1A; }
        body { 
            font-family: 'Pretendard', sans-serif;
            background-color: var(--color-paper);
            color: var(--color-ink);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .serif-kr { font-family: 'Noto Serif KR', serif; }
        #root { min-height: 100vh; }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #F9F6F0;
            position: fixed;
            inset: 0;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spin {
            width: 48px;
            height: 48px;
            border: 5px solid #E2E8F0;
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-screen" id="initial-loader">
            <h1 class="serif-kr" style="font-size: 2.2rem; color: #1a1a1a; margin-bottom: 20px;">연구소의 문을 열고 있습니다...</h1>
            <div class="spin"></div>
            <p style="color: #666; margin-top: 25px; font-weight: 500;">잠시만 기다려 주십시오. 고산 큐레이터가 마중 나옵니다.</p>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
