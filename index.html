<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antique Korea - 시간의 적체미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root { --color-paper: #F9F6F0; --color-ink: #1A1A1A; }
        body { 
            font-family: 'Pretendard', sans-serif;
            background-color: var(--color-paper);
            color: var(--color-ink);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .serif-kr { font-family: 'Noto Serif KR', serif; }
        #root { min-height: 100vh; }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #F9F6F0;
            position: fixed;
            inset: 0;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spin {
            width: 48px;
            height: 48px;
            border: 5px solid #E2E8F0;
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="loading-screen" id="initial-loader">
            <h1 class="serif-kr" style="font-size: 2.2rem; color: #1a1a1a; margin-bottom: 20px;">연구소의 문을 열고 있습니다...</h1>
            <div class="spin"></div>
            <p style="color: #666; margin-top: 25px; font-weight: 500;">잠시만 기다려 주십시오. 고산 큐레이터가 마중 나옵니다.</p>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
